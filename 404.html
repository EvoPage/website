<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden | Evopage</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="animate-nav">
            <div class="logo">
                <img src="assets/evopage.png" alt="Evopage Logo" class="logo-img">
                <span>Evopage</span>
            </div>
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#services">Leistungen</a></li>
                    <li><a href="index.html#contact">Kontakt</a></li>
                </ul>
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch">
                    <label for="theme-switch">Dark Mode</label>
                </div>
                <div class="menu-toggle">☰</div>
            </div>
        </nav>
    </header>

    <section class="error-page">
        <div class="error-content">
            <h1 class="animate-fade">404</h1>
            <h2 class="animate-fade">Seite nicht gefunden</h2>
            <p class="animate-fade">Hoppla! Es sieht so aus, als hätten wir uns verlaufen. Die Seite, die du suchst, existiert nicht.</p>
            <a href="index.html" class="cta-button animate-fade">Zurück zur Startseite</a>
        </div>
        <div class="error-shapes">
            <div class="shape shape1 animate-shape"></div>
            <div class="shape shape2 animate-shape"></div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
